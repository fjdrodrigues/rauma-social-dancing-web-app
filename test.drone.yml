kind: pipeline
type: docker
name: test-pipeline

steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    restore: true
    mount:
      - ./node_modules

- name: build
  image: node:14.17.0
  commands:
  - npm install
  - export NODE_OPTIONS="--max-old-space-size=2048"
  - npm run build --prod

- name: rebuild-cache
  image: drillster/drone-volume-cache
  volumes:
  - name: cache
    path: /cache
  settings:
    rebuild: true
    mount:
      - ./node_modules

volumes:
- name: cache
  host:
    path: /tmp/drone/cache