<div class="d-md-flex flex-column">
  <form role="form" [formGroup]="activityForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="title" class="form-control-label">
        Title
      </label>
      <input id="title"
        type="text"
        class="form-control"
        formControlName="title">
    </div>

    <div class="form-group">
      <label for="description" class="form-control-label">
        Description
      </label>
      <textarea id="description"
        type="text"
        class="form-control"
        formControlName="description"
        rows="5"></textarea>
    </div>

    <div class="form-group">
      <label for="location" class="form-control-label">
        Location
      </label>
      <input id="location"
        type="text"
        class="form-control"
        formControlName="location">
    </div>

    <div class="form-group">
      <label for="category"
        class="form-control-label">
        Category
      </label>
      <ng-select
        id="category"
        class="adk-ng-select"
        [formControlName]="'category'"
        [items]="categories"
        [searchable]="false"
        [clearable]="false">
      </ng-select>
    </div>

    <div class="form-group">
      <label for="start" class="form-control-label">
        Start
      </label>
      <input id="start"
        type="datetime-local"
        placeholder="Start Date"
        class="form-control"
        formControlName="start">
    </div>

    <div class="form-group">
      <label for="end" class="form-control-label">
        End
      </label>
      <input id="end"
        type="datetime-local"
        class="form-control"
        formControlName="end">
    </div>

    <div class="form-group">
      <label for="tags" class="form-control-label">Tags</label>
      <mat-form-field class="tags">
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip
            *ngFor="let tag of tags"
            [removable]="removable"
            (removed)="removeTag(tag)">
            {{ tag.name }}
            <mat-icon matChipRemove *ngIf="removable">Cancel</mat-icon>
          </mat-chip>
          <!-- [matAutocomplete]="auto" -->
          <input formControlName="tags"
            class="form-control"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-list>
        <!--<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of existingTags | async" [value]="tag">
            {{ tag.name }}
          </mat-option>
        </mat-autocomplete>-->
      </mat-form-field>
    </div>

    <!--
    <button type="submit"
        id="saveActivity"
        [disabled]="isButtonDisabled"
        class="btn btn-primary">
        Save
    </button>
    -->
  </form>
</div>
